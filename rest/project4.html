<body style=" padding:0px; ">
    <div class="login">
        <form>
        <div class="form">
            <input id="username" type="text" placeholder="Enter password" />
            <input id="Submit1" type="button" value="Submit" onclick=" checkForm()" />
        </div>
        <p id="tishi">
            &nbsp; </p>
        </form>
        <div id="close" onclick="window.history.go(-1)">
            <img src="images/close.png" />



        </div>

        <script>

            function checkuname() {
                var uname = document.getElementById("username").value;
                if (uname == "") {
                    document.getElementById("tishi").innerHTML = "Please enter the correct password."; 
                    return false;
                } else {
                     
                    return true;
                }
            } 

            function checkForm() {
                if (checkuname()) { 
                    window.location.href = "index.html";
                    return true;
                } else {
                    return false;
                }
            }
        </script>




    </div>
